<div id="student"  class="col-md-6">
  <form id="form-studentdata-edit">
    <div class="form-group">
      <label for="in-name">Last Name</label>
      <input type="text" class="form-control" id="in-name" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="in-vorname">First Name</label>
      <input type="text" class="form-control" id="in-vorname" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="in-geburtsdatum">Date of Birth</label>
      <input type="text" class="form-control" id="in-geburtsdatum" placeholder="Date of Birth">
    </div>
    <div class="form-group">
      <label for="in-zivilstand">Marital Status</label>
      <input type="text" class="form-control" id="in-zivilstand" placeholder="Marital Status">
    </div>
    <div class="form-group">
      <label for="in-email">E-Mail</label>
      <input type="email" class="form-control" id="in-email" placeholder="E-Mail">
    </div>
    <div class="form-group">
      <label for="in-webid">WebID</label>
      <input type="text" class="form-control" id="in-webid" placeholder="WebID">
    </div>
    <div class="form-group">
      <label for="in-matrikelnummer">Matriculationnumber</label>
      <input type="text" class="form-control" id="in-matrikelnummer" placeholder="Matriculationnumber">
    </div>
    <div class="form-group">
      <label for="in-sozialversicherungsnummer">Social Security Number</label>
      <input type="text" class="form-control" id="in-sozialversicherungsnummer" placeholder="Social Security Number">
    </div>
    <div class="form-group">
      <label for="in-strasse">Street</label>
      <input type="text" class="form-control" id="in-strasse" placeholder="Street">
    </div>
    <div class="form-group">
      <label for="in-plz">Postal Code</label>
      <input type="text" class="form-control" id="in-plz" placeholder="Postal Code">
    </div>
    <div class="form-group">
      <label for="in-ort">Town</label>
      <input type="text" class="form-control" id="in-ort" placeholder="Town">
    </div>
    <div class="form-group">
      <label for="in-nationalitaet">Nationality</label>
      <input type="text" class="form-control" id="in-nationalitaet" placeholder="Nationality">
    </div>
    <div class="form-group">
      <label for="in-heimatort">Hometown</label>
      <input type="text" class="form-control" id="in-heimatort" placeholder="Hometown">
    </div>
    <div class="form-group">
      <label for="in-wohnortstudba">Town Bachelor</label>
      <input type="text" class="form-control" id="in-wohnortstudba" placeholder="Town Bachelor">
    </div>
    <div class="form-group">
      <label for="in-wohnort2jahre">Town Last 2 Years</label>
      <input type="text" class="form-control" id="in-wohnort2jahre" placeholder="Town Last 2 Years">
    </div>
    <button id="btn-studentdata-save" type="button" class="btn btn-default">Save&nbsp;<span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
    <button id="btn-studentdata-cancel" type="button" class="btn btn-default">Cancel&nbsp;<span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
  </form>
</div>
